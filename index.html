        body {
            position: relative;
            height: 100%;

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1001;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .procedure-panel {
            position: fixed;
            right: 9%;
            top: 50%;
            transform: translateY(-50%);
            width: 240px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 20px;
            z-index: 1001; /* Ensure it is above the canvas */
